<svg xmlns="http://www.w3.org/2000/svg" width="420" height="150" viewBox="0 0 1000 300" role="img" aria-label="Movie.py logo">
  <defs>
    <!-- Gradient red for ".py" -->
    <linearGradient id="pyRed" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff3333"></stop>
      <stop offset="1" stop-color="#ff5555"></stop>
    </linearGradient>
    <!-- Neon blue gradient for "Movie" -->
    <linearGradient id="movieWhite" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"></stop>
      <stop offset="1" stop-color="#a6e3ff"></stop>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#00eaff" flood-opacity="0.6"></feDropShadow>
    </filter>
  </defs>

  <g transform="translate(70,200)" filter="url(#glow)">
    <text font-family="Orbitron, 'Segoe UI', sans-serif" font-weight="900" font-size="140" letter-spacing="2">
      <tspan fill="url(#movieWhite)">Movie</tspan>
      <tspan fill="url(#pyRed)" dx="-25">.py</tspan>
    </text>
  </g>
</svg>

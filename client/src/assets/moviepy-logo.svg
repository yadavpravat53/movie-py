<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 960 240" role="img" aria-label="Movie.py logo">
  <defs>
    <!-- Subtle shadow to improve contrast on any background -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.25"></feDropShadow>
    </filter>
    <!-- Optional: tweak this red if you want a different accent -->
    <linearGradient id="pyRed" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff3b3b"></stop>
      <stop offset="1" stop-color="#ff4d4d"></stop>
    </linearGradient>
  </defs>

  <!-- You can uncomment the next line if you want a dark pill background
  <rect x="10" y="10" rx="48" ry="48" width="940" height="220" fill="#0f0f12"/>
  -->

  <!-- Group with slight tracking & italic feel -->
  <g transform="translate(60,165) skewX(-6)" filter="url(#softShadow)">
    <!-- "Movie" in white -->
    <text x="0" y="0" font-family="Poppins, Segoe UI, Helvetica, Arial, sans-serif" font-weight="800" font-size="150" fill="#ffffff" letter-spacing="2">Movie</text>

    <!-- ".py" in red gradient -->
    <text x="525" y="0" font-family="Poppins, Segoe UI, Helvetica, Arial, sans-serif" font-weight="800" font-size="150" fill="url(#pyRed)" letter-spacing="2">.py</text>
  </g>
</svg>
